<!DOCTYPE html>
<html>
  <head>
    <title>
      Candle Wood Education System
    </title>

    <link href="/static/css/index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <section id="background-image"></section>
    <section id="calculator">
      <section id="output">
        <section id="output-display">
          <p>Awaiting commands...(type HELP for a list of commands)</p>
        </section>
        <form id="cmd-form" autocomplete="off">
          <p>A> <input id="cmd" type="text" autocomplete="off"/></p>
        </form>
      </section>
      <section id="input">
        <form id="input-form">
          <p class="big">Type: <select id="type" class="big">
            <option value="algebra">Algebra</option>
            <option value="word">Word Problem</option>
            <option value="graph">Graph</option>
          </select></p>
          <p class="line"></p>
          <p class="big">EQUATION: <input type="text" id="equation" class="big"/><button class="btn big" id="solve-btn">Solve</button></p>
        </form>
        <p id="launcher"><button class="btn launch">Launch Exurb Imperium</button><button class="btn launch">Launch Oak Knoll</button></p>
      </section>
    </section>

    <script src="/scripts/math.js"></script>
    <script src="/scripts/plot.js"></script>
    <script src="/scripts/cmd.js"></script>
  </body>
</html>
