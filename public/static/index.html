<!DOCTYPE html>
<html>
  <head>
    <title>
      Candle Wood Education System
    </title>

    <link href="/static/css/index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <section id="background-image"></section>
    <section id="calculator">
      <section id="output">
        <section id="output-display">
          <p>Awaiting commands...(type HELP for a list of commands)</p>
          <p>Join our <a href="https://discord.gg/nBGnytRr8x" target="_blank">Discord Server</a></p>
        </section>
        <form id="cmd-form" autocomplete="off">
          <p>A> <input id="cmd" type="text" autocomplete="off"/></p>
        </form>
      </section>
      <section id="input">
        <form id="input-form">
          <p class="big flex">Type: <select id="type" class="big">
            <option value="algebra">Algebra (Solve for x)</option>
            <option value="simplify">Simplify</option>
            <option value="word">Word Problem</option>
            <option value="graph">Graph</option>
          </select><img src="/static/rover.png" width="80" height="50" id="rover"/></p>
          <p class="line"></p>
          <p class="big">EQUATION: <input type="text" id="equation" class="big" autocomplete="off"/><button class="btn big" id="solve-btn">Solve</button></p>
        </form>
        <form id="image-form">
          <p>Solve from Image: <input type="file" id="imageLoader" name="imageLoader" class="btn"/><button class="btn" id="img-solve">solve from image</button></p>
        </form>
        <p class="line"></p>
        <p id="launcher"><a href="https://theoutlet.netlify.app" target="_blank"><button class="btn launch">Launch Exurb Imperium</button></a><button class="btn launch" id="oak-knoll">Launch Oak Knoll</button></p>
        <p><button id="radio-btn">RADIO - PRESS AGAIN TO STOP</button></p>
        <img src="/static/nixie.gif" id="nixie">
      </section>
    </section>
    <canvas id="image-canvas"></canvas>

    <script>(function(d, s){if(!window.rel){s = d.createElement("script");s.type = "text/javascript";s.async = true;s.id = "radio-de-embedded";s.src = "https://www.radio.net/inc/microsite/js/full.js";d.getElementsByTagName("head")[0].appendChild(s);window.rel = true;}}(document));</script>
    <div class="ng-app-embedded"><div ui-view class="microsite embedded-radio-player" data-playerwidth="340px" data-playertype="web_embedded" data-playstation="radioaddictive50s" data-autoplay="true" data-apikey="df04ff67dd3339a6fc19c9b8be164d5b5245ae93"></div></div><noscript><a href="https://www.radio.net/s/radioaddictive50s" target="_blank">Radio Addictive 50s on radio.net</a></noscript>

    <script src="/scripts/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
    <script src="/scripts/clean.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Solve.js"></script>
    <script src="/scripts/tesseract.min.js"></script>
    <script src="/scripts/cmd.js"></script>
  </body>
</html>
